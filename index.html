<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="inputs">
            <div class="numbers">
                <div class="number" style="order: 1">(</div>
                <div class="number" style="order: 2">)</div>
                <div class="number" style="order: 3">%</div>
                <div class="number" style="order: 4">9</div>
                <div class="number" style="order: 5">8</div>
                <div class="number" style="order: 6">7</div>
                <div class="number" style="order: 7">6</div>
                <div class="number" style="order: 8">5</div>
                <div class="number" style="order: 9">4</div>
                <div class="number" style="order: 10">3</div>
                <div class="number" style="order: 11">2</div>
                <div class="number" style="order: 12">1</div>
                <div class="number" style="order: 13">0</div>
                <div class="number" style="order: 14">.</div>
                <div class="number" style="order: 15">=</div>
            </div>
            <div class="expressions"> 
                <div class="operation">AC</div>
                <div class="operation">/</div>
                <div class="operation">*</div>
                <div class="operation">+</div>
                <div class="operation">-</div>
            </div>
        </div>
    </div>


</body>
</html>
