<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="inputs">
            <div class="numbers">
                <div class="number" style="order: 3">9</div>
                <div class="number" style="order: 2">8</div>
                <div class="number" style="order: 1">7</div>
                <div class="number" style="order: 6">6</div>
                <div class="number" style="order: 5">5</div>
                <div class="number" style="order: 4">4</div>
                <div class="number" style="order: 9">3</div>
                <div class="number" style="order: 8">2</div>
                <div class="number" style="order: 7">1</div>
                <div class="number" style="order: 10">0</div>
                <div class="number" style="order: 11">.</div>
                <div class="number" style="order: 12">=</div>
            </div>
            <div class="expressions"> <!-- 
                <div class="operation">+</div>
                <div class="operation">-</div>
                <div class="operation">*</div>
                <div class="operation">/</div>
                <div class="operation">=</div> -->
            </div>
        </div>
    </div>


</body>
</html>
