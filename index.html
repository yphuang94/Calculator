<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="user-inputs">
            <button class="input" style="order: 17">0</button>
            <button class="input" style="order: 18">.</button>
            <button class="input" style="order: 19">=</button>
            <button class="input" style="order: 20">+</button>
            <button class="input" style="order: 13">1</button>
            <button class="input" style="order: 14">2</button>
            <button class="input" style="order: 15">3</button>
            <button class="input" style="order: 16">-</button>
            <button class="input" style="order: 9">4</button>
            <button class="input" style="order: 10">5</button>
            <button class="input" style="order: 11">6</button>
            <button class="input" style="order: 12">*</button>
            <button class="input" style="order: 5">7</button>
            <button class="input" style="order: 6">8</button>
            <button class="input" style="order: 7">9</button>
            <button class="input" style="order: 8">/</button>
            <button class="input" style="order: 1">(</button>
            <button class="input" style="order: 2">)</button>
            <button class="input" style="order: 3">%</button>
            <button class="input" style="order: 4">AC</button>
        </div>
    </div>


</body>
</html>
